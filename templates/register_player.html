{% extends "base.html" %}

{% block title %} Input Form {% endblock %}

{% block contents %}

<div class="container" id="font2">
<br><br>
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST" enctype="multipart/form-data">
      {% if error %}
      <div class="alert alert-danger">
	<p id="error">{{message}}</p>
      </div>
      <div>
      <center>
	<h1>Register a Player</h1>
      </center>
      </div>
      <hr>
      <div class="row">	
      	<div class="col-xs-12 col-sm-6 col-md-6">
	  <div class="form-group">
	    <input type="text" name="fname" id="fname" class="form-control input-lg" placeholder="First Name" tabindex="3" value="{{first_name}}" required>
	  </div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6">
	  <div class="form-group">
	    <input type="text" name="lname" id="lname" class="form-control input-lg" placeholder="Last Name" tabindex="4" value="{{last_name}}" required>
	  </div>
	</div>
      </div>
      <div class="form-group">
	<input type="number" name="year" id="year" class="form-control input-lg" placeholder="Year of Input Season" tabindex="1" value="{{year}}" required>
      </div>
      <div class="radio">
	<label class="radio-inline"><input type="radio" name="gender" id="gender" value="Girls" required>Girls Team</label>
	<label class="radio-inline"><input type="radio" name="gender" id="gender" value="Boys" required>Boys Team</label>
      </div>
      <div class="form-group">
	<input type="text" name="grad_year" id="grad_year" class="form-control input-lg" placeholder="Graduation Year" tabindex="2" value="{{grad_year}}" required>
      </div>
      <div class="radio">
	<label class="radio-inline"><input type="radio" name="player_type" id="player_type" value="Foil" required>Foil</label>
	<label class="radio-inline"><input type="radio" name="player_type" id="player_type" value="Epee" required>Epee</label>
      </div>
      <div class="form-group">
	<input type="text" name="position" id="position" class="form-control input-lg" placeholder="Position" tabindex="2" value="{{position}}">
      </div>
      <input type="file" id="fileupload" name="file">
      <hr>
      <div class="row">
	<div class="col-xs-12 col-md-12"><input type="submit" value="Register Again" name="check" id="check" class="btn btn-success btn-block btn-lg" tabindex="5"></div>
      </div>
      {% else %}
      <div>
	<center>
	<h1>Register a Player</h1>
      </center>
      </div>
      <hr>
      <div class="row">	
      	<div class="col-xs-12 col-sm-6 col-md-6">
	  <div class="form-group">
	    <input type="text" name="fname" id="fname" class="form-control input-lg" placeholder="First Name" tabindex="3" required>
	  </div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6">
	  <div class="form-group">
	    <input type="text" name="lname" id="lname" class="form-control input-lg" placeholder="Last Name" tabindex="4" required>
	  </div>
	</div>
      </div>
      <div class="form-group">
	<input type="number" name="year" id="year" class="form-control input-lg" placeholder="Year of Input Season" tabindex="1" required>
      </div>
      <div class="radio">
	<label class="radio-inline"><input type="radio" name="gender" id="gender" value="Girls" required >Girls Team</label>
	<label class="radio-inline"><input type="radio" name="gender" id="gender" value="Boys" required>Boys Team</label>
      </div>
      <div class="form-group">
	<input type="text" name="grad_year" id="grad_year" class="form-control input-lg" placeholder="Graduation Year" tabindex="2" required>
      </div>
      <div class="radio">
	<label class="radio-inline"><input type="radio" name="player_type" id="player_type" value="Foil" required>Foil</label>
	<label class="radio-inline"><input type="radio" name="player_type" id="player_type" value="Epee" required>Epee</label>
      </div>
      <div class="form-group">
	<input type="text" name="position" id="position" class="form-control input-lg" placeholder="Position" tabindex="2">
      </div>
      <input type="file" id="fileupload" name="file">
      <hr>
      <div class="row">
	<div class="col-xs-12 col-md-12"><input type="submit" name="check" id="check" value="Register" class="btn btn-success btn-block btn-lg" tabindex="5"></div>
      </div>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
