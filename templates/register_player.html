{% extends "base.html" %}

{% block title %} Input Form {% endblock %}

{% block contents %}

<div class="container">
<br><br>
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST">
      {% if error %}
      <div class="alert alert-danger">
	<p id="error">{{message}}</p>
      </div>
      {% endif %}
      <div>
	<h1 class="center2">Register a Player</h1>
      </div>
      <hr>
      <div class="row">	
      	<div class="col-xs-12 col-sm-6 col-md-6">
	  <div class="form-group">
	    <input type="text" name="fname" id="fname" class="form-control input-lg" placeholder="First Name" tabindex="3" required>
	  </div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6">
	  <div class="form-group">
	    <input type="text" name="lname" id="lname" class="form-control input-lg" placeholder="Last Name" tabindex="4" required>
	  </div>
	</div>
      </div>
      <div class="form-group">
	<input type="number" name="year" id="year" class="form-control input-lg" placeholder="Year of Input Season" tabindex="1" required>
      </div>
      <!--<div class="form-group">
	<input type="text" name="school" id="school" class="form-control input-lg" placeholder="Name of School" tabindex="2" required>
      </div>-->
      <div class="radio">
	<label class="radio-inline"><input type="radio" name="gender" id="gender" value="Girls' Team">Girls' Team</label>
	<label class="radio-inline"><input type="radio" name="gender" id="gender" value="Boys Team">Boys Team</label>
      </div>
      <div class="form-group">
	<input type="text" name="grad_year" id="grad_year" class="form-control input-lg" placeholder="Graduation Year" tabindex="2" required>
      </div>
      <div class="radio">
	<label class="radio-inline"><input type="radio" name="player_type" id="player_type" value="Foil">Foil</label>
	<label class="radio-inline"><input type="radio" name="player_type" id="player_type" value="Epee">Epee</label>
      </div>
      <!-- <div class="form-group">
	<input type="number" name="player_id" id="player_id" class="form-control input-lg" placeholder="Player ID" tabindex="2">
      </div> NOPE 
      <div class="form-group">
	<input type="number" name="matches" id="matches" class="form-control input-lg" placeholder="Number of Matches" tabindex="2">
      </div>
      <div class="form-group">
	<input type="number" name="win" id="wins" class="form-control input-lg" placeholder="Number of Wins" tabindex="2">
      </div>
      <div class="form-group">
	<input type="number" name="loss" id="loss" class="form-control input-lg" placeholder="Number of Losses" tabindex="2">
      </div>
      <div class="form-group">
	<input type="touch" name="touch" id="touch" class="form-control input-lg" placeholder="Number of Touches" tabindex="2">
      </div>-->
      <div class="form-group">
	<input type="text" name="position" id="position" class="form-control input-lg" placeholder="Position" tabindex="2">
      </div>
      
      <hr>
      <div class="row">
	<div class="col-xs-12 col-md-12"><input type="submit" value="Register" class="btn btn-success btn-block btn-lg" tabindex="5"></div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
