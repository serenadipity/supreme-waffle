{% extends "base.html" %}

{% block title %} Input Form {% endblock %}

{% block contents %}

<div class="container">
<br><br>
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST" enctype="multipart/form-data">
      <div>	
	<h1 class="center2">Input Players for Event</h1>
      </div>
      <hr>			
      <h3>Team A: {{home_school}}</h3>
      <div class="form-group">
	<select class="form-control" name="home_starter1" id="starter1" required>
	  <option value="" selected disabled>Starter 1</option>
	  {% for player in home_players %}
	  <option value="{{player[1]}}">{{player[2]}} {{player[3]}}</option>
	  {% endfor %}
	</select>
      </div>
      <div class="form-group">
	<select class="form-control" name="home_starter2" id="starter2" required>
	  <option value="" selected disabled>Starter 2</option>
	  {% for player in home_players %}
	  <option value="{{player[1]}}">{{player[2]}} {{player[3]}}</option>
	  {% endfor %}
	</select>
      </div>
      <div class="form-group">
	<select class="form-control" name="home_starter3" id="starter3" required>
	  <option value="" selected disabled>Starter 3</option>
	  {% for player in home_players %}
	  <option value="{{player[1]}}">{{player[2]}} {{player[3]}}</option>
	  {% endfor %}
	</select>
      </div>
      <h3>Team B: {{home_school}}</h3>
      <div class="form-group">
	<select class="form-control" name="away_starter1" id="starter2" required>
	  <option value="" selected disabled>Starter 1</option>
	  {% for player in away_players %}
	  <option value="{{player[1]}}">{{player[2]}} {{player[3]}}</option>
	  {% endfor %}
	</select>
      </div>
      <div class="form-group">
	<select class="form-control" name="away_starter2" id="starter2" required>
	  <option value="" selected disabled>Starter 2</option>
	  {% for player in away_players %}
	  <option value="{{player[1]}}">{{player[2]}} {{player[3]}}</option>
	  {% endfor %}
	</select>
      </div>
      <div class="form-group">
	<select class="form-control" name="away_starter3" id="starter3" required>
	  <option value="" selected disabled>Starter 3</option>
	  {% for player in away_players %}
	  <option value="{{player[1]}}">{{player[2]}} {{player[3]}}</option>
	  {% endfor %}
	</select>
     </div>
      <hr>

      <input type="hidden" name="input_page_num" value="2">
      <input type="hidden" name="school_home" value="{{school_home}}">
      <input type="hidden" name="school_away" value="{{school_away}}">
      <input type="hidden" name="gender" value="{{gender}}">
      <input type="hidden" name="weapon" value="{{weapon}}">
      <input type="hidden" name="date" value="{{date}}">
      <input type="hidden" name="address" value="{{address}}">
      <input type="hidden" name="game_id" value="{{game_id}}">


      <div class="row">
	<div class="col-xs-12 col-md-12"><input type="submit" value="Next" class="btn btn-default btn-block btn-lg" tabindex="5"></div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
