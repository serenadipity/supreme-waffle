{% extends "base.html" %}

{% block title %} Edit School {% endblock %}

{% block contents %}

<div class="container">
<br><br>
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST">
      <div>				
	<h1 class="center2">Edit Information for {{boys[0]}}</h1>
      </div>
      <hr>
      <div class="form-group">
	<p>Street Address:</p>
	<input type="text" name="street_address" id="street_address" class="form-control input-lg" value="{{boys[1]}}" tabindex="2" required>
      </div>
      <p>Borough:</p>
      <div class="form-group">
	<select class="form-control" name="borough" id="borough" required>
	  <option value="" selected disabled>Select Borough</option>
	  {% if boys[2] == "Bronx" %}
	  <option value="Bronx" selected>Bronx</option>
	  {% else %}
	  <option value="Bronx">Bronx</option>
	  {% endif %}
	  {% if boys[2] == "Brooklyn" %}
	  <option value="Brooklyn" selected>Brooklyn</option>
	  {% else %}
	  <option value="Brooklyn">Brooklyn</option>
	  {% endif %}
	  {% if boys[2] == "Manhattan" %}
	  <option value="Manhattan" selected>Manhattan</option>
	  {% else %}
	  <option value="Manhattan">Manhattan</option>
	  {% endif %}
	  {% if boys[2] == "Queens" %}
	  <option value="Queens" selected>Queens</option>
	  {% else %}
	  <option value="Queens">Queens</option>
	  {% endif %}
	  {% if boys[2] == "Staten Island" %}
	  <option value="Staten Island" selected>Staten Island</option>
	  {% else %}
	  <option value="Staten Island">Staten Island</option>
	  {% endif %}
	</select>
      </div>
      <p>Zipcode:</p>
      <div class="form-group">
	<input type="text" name="zipcode" id="zipcode" class="form-control input-lg" value="{{boys[3]}}" tabindex="2" required>
      </div>
      <p>Girls Team Name:</p>
      <div class="form-group">
	<input type="text" name="girls_teamname" id="girls_teamname" class="form-control input-lg" value="{{girls[4]}}" tabindex="2">
      </div>
      <p>Boys Team Name:</p>
      <div class="form-group">
	<input type="text" name="boys_teamname" id="boys_teamname" class="form-control input-lg" value="{{boys[4]}}" tabindex="2">
      </div>
      <p>Division:</p>
      <div class="form-group">
	<input type="text" name="division" id="division" class="form-control input-lg" value={{boys[5]}} tabindex="2" required>
      </div>
      <p>Coach Name:</p>
      <div class="form-group">
	<input type="text" name="coach" id="coach" class="form-control input-lg" value="{{boys[6]}}" tabindex="2" required>
      </div>
      <p>Manager Name:</p>
      <div class="form-group">
	<input type="text" name="manager" id="manager" class="form-control input-lg" value="{{boys[7]}}" tabindex="2" required>
      </div>
      
      <hr>
      <div class="row">
	<div class="col-xs-12 col-md-12"><input type="submit" value="Register" class="btn btn-success btn-block btn-lg" tabindex="5"></div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
